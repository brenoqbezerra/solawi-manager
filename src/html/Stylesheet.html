<style>

body {
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fa;
}

.navbar {
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
}

.navbar-brand {
    font-weight: 600;
}

/* Card customizations */
.card {
    transition: transform 0.2s ease-in-out;
    border: none;
}

.card:hover {
    transform: translateY(-2px);
}

.stats-number {
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
    color: #2b3344;
}

.table th {
    font-weight: 600;
    color: #2b3344;
    border-top: none;
}

.table td {
    vertical-align: middle;
}

/* Button customizations */
.btn {
    font-weight: 500;
    padding: 0.5rem 1rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn i {
    font-size: 20px;
}

/* Badge customizations */
.badge {
    padding: 0.5em 0.75em;
    font-weight: 500;
}

/* Icon customizations */
.material-icons {
    font-size: 24px;
    vertical-align: middle;
}

/* Color customizations */
.text-indigo {
    color: #6610f2;
}

    background-color: white;
}

.weather-card .card-body {
    padding: 1.25rem;
}

.weather-card .d-flex.align-items-center {

}

.weather-icon {

.weekly-forecast {

}

    color: #2b3344;
    width: 100%;

    .forecast-day .material-icons {

        height: 20px;
        width: 20px;
